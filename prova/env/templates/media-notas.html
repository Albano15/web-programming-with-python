<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Média de Notas</title>
  <link rel="stylesheet" href="/static/bootstrap.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Aprendendo Matemática</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mb-4">Calcular Média de Notas</h1>
        <form method="post">
          <div class="form-group">
            <label for="nota1">Nota 1:</label>
            <input type="number" step="any" class="form-control" id="nota1" name="nota1" required>
          </div>
          <div class="form-group">
            <label for="nota2">Nota 2:</label>
            <input type="number" step="any" class="form-control" id="nota2" name="nota2" required>
          </div>
          <div class="form-group">
            <label for="nota3">Nota 3:</label>
            <input type="number" step="any" class="form-control" id="nota3" name="nota3" required>
          </div>
          <div class="form-group">
            <label for="nota4">Nota 4:</label>
            <input type="number" step="any" class="form-control" id="nota4" name="nota4" required>
          </div>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <!-- Exibir o resultado e a mensagem -->
        {% if result_media is not none %}
          <div class="mt-4">
            <h3>Média das Notas: {{ result_media }}</h3>
            <h4>Situação: {{ mensagem_media }}</h4>
          </div>
          <img src={{ imagem_midia }} width="300" height="600">
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
