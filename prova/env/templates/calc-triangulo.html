<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Tipo de Tri칙ngulo</title>
  <link rel="stylesheet" href="/static/bootstrap.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Aprendendo Matem치tica</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mb-4">Calcular Tipo de Tri칙ngulo</h1>
        <form method="post">
          <div class="form-group">
            <label for="lado1">Lado 1:</label>
            <input type="number" step="any" class="form-control" id="lado1" name="lado1" required>
          </div>
          <div class="form-group">
            <label for="lado2">Lado 2:</label>
            <input type="number" step="any" class="form-control" id="lado2" name="lado2" required>
          </div>
          <div class="form-group">
            <label for="lado3">Lado 3:</label>
            <input type="number" step="any" class="form-control" id="lado3" name="lado3" required>
          </div>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <!-- Exibir o resultado e a imagem correspondente -->
        {% if result_triangulo %}
          <div class="mt-4">
            <h3>Resultado: {{ result_triangulo }}</h3>
            <img src="{{ url_for('static', filename=imagem_triangulo) }}" alt="Imagem do tri칙ngulo" class="img-fluid">
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
